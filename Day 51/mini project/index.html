<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>Number Generator</h1>
        <h3>30DaysOfJavaScript: Dom Day 3</h3>
        <h4>Author: Lamidi Morufat Kajogbola</h4>
      </div>
      <div id="error"></div>
      <div class="buttons">
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="Generate More Numbers"
        />
        <input type="button" value="Generate numbers" id="greenButton" />
      </div>

      <div class="bottom" id="numberContainer"></div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
